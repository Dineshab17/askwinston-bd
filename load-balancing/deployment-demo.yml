apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dev
  namespace: default
spec:
  selector:
    matchLabels:
        app: askwin
        tier: backend
  template:
    metadata:
      labels:
        app: askwin
        tier: backend
    spec:
      containers:
      - image: registry.gitlab.com/xyhealth/askwinston-bd:demo
        imagePullPolicy: Always
        name: askwin-backend
        args: ["--spring.profiles.active=demo"]
      restartPolicy: Always
      imagePullSecrets:
      - name: keyfordevenv

---
apiVersion: v1
kind: Service
metadata:
  name: backend-dev
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: askwin
    tier: backend
  type: LoadBalancer

