<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        p {
            margin: 0;
        }

        .container-wrapper {
            width: 100%;
            height: 100%;
            background-color: #c1c1c1;
            margin: 0;
            font-family: "Arial";
            display: inline-block;
        }

        .container {
            width: 600px;
            margin: 25px auto;
            background-color: #ffffff;
            padding: 10px;
            border-top: 3px solid #bb9157;
        }

        .container-sub {
            background-color: #ebebeb;
            padding: 0 20px;
        }

        .logo {
            width: 120px;
            padding: 20px 0 20px 0;
            margin: 0 auto;
        }

        .start {
            padding: 30px 0;
            border-top: 1px solid #a7a7a7;
            border-bottom: 2px solid #bb9157;
        }

        .title {
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: "Times New Roman";
        }

        .content {
            font-size: 14px;
            color: #565656;
            padding: 20px 0;
            text-align: justify;
            line-height: 20px;
        }

        .content .bold {
            font-weight: bold;
        }

        .content a {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>

<body>
<div class="container-wrapper">
    <div class="container">
        <div class="container-sub">
            <div class="logo">
                <img src="cid:logoBlack" alt="" />
            </div>
            <div class="start">
                <p class="title">{firstName} + {lastName}</p>
            </div>
            <div class="content">
                <p class="bold">Please load your ID</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
