<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>

        /*HEADER*/

        .container-wrapper {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "Arial";
            display: inline-block;
        }

        p {
            margin: 0;
            margin-top: 2px;
            margin-bottom: 2px;
        }

        .bold {
            font-weight: bold;
            color: #bb9157;
        }

        .container {
            width: 900px;
            margin: 25px auto;
            background-color: #ffffff;
            padding: 10px;
        }

        a {
            text-decoration: none;
        }


        .container .header  {
            margin: 0 30px;
            padding: 30px 0;
            border-bottom: 1px solid #bb9157;
            display: flex;
        }

        .header a {
            display: block;
            margin-left: 1vw;
        }

        .logo {
            width: 65%;
        }

        .logo img{
            height: 103px;
            width: 164px;
            margin-right: auto;
        }

        .address-block {
            float: right;
            margin-right: 0;
            margin-left: auto;
            width: 35%;
        }

        .web-address {
            height: 25px;
            width: 229px;
            margin: 2vh;
            display: flex;
        }


        .email-address {
            height: 25px;
            width: 230px;
            margin: 2vh;
            display: flex;
        }

        .email-address img {
            display: block;
            height: 25px;
            width: 29px;
            margin-right: 1vw;
        }

        .web-address img {
            display: block;
            height: 25px;
            width: 29px;
            margin-right: 1vw;
        }

        .address-block-text {
            height: 25px;
            width: 191px;
            color: #000000;
            font-family: Avenir;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0;
            line-height: 25px;
        }

        /*MAIN*/

        .main {
            width: 840px;
            margin: 0 30px;
            padding: 30px 0;
            /*  height: 575px;*/
            color: #000000;
            font-family: Avenir;
            font-size: 18px;
            font-weight: 300;
            /*letter-spacing: 0;*/
            line-height: 25px;
            word-wrap: break-word;
        }

    </style>
</head>

<body>
<div class="container-wrapper">
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="cid:logo" height="103" width="164" alt="" />
                </div>
                <div class="address-block">
                    <a href="www.askwinston.ca">
                        <div class="web-address">
                            <img src="cid:webAddressIcon" height="25" width="29" alt="" />
                            <span class="address-block-text">www.askwinston.ca</span>
                        </div>
                    </a>
                    <a href="mailto:Welisten@askwinston.ca">
                        <div class="email-address">
                            <img src="cid:emailAddressIcon" height="25" width="29" alt="" />
                            <span class="address-block-text">welisten@askwinston.ca</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="main">
                <p class="bold">New subscription</p>
                <br>
                <p>Subscription number: <span class="bold">{subscriptionId}</span></p>
                <br>
                <p>Date: <span class="bold">{subscriptionDate}</span></p>
                <br>
                <p>Patient ID: <span class="bold">{patientId}</span></p>
                <br>
                <p>Patient name: <span class="bold">{patientName}</span></p>
                <br>
                <p>Billing info: <span class="bold">{billingInfo}</span></p>
                <br>
                <p>Shipping info: <span class="bold">{shippingInfo}</span></p>
                <br />
                <p class="bold">{productsInfo}</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
